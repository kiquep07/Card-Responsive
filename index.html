<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main class="container">
        <div class="cards">
            <article class="card">
                <div class="card-col-img"></div>
                <div class="card-col-body">
                    <div class="card-body">
                        <h1 class="card-title">Get <span class="card-title-morado">insights</span> that help your business grow.</h1>
                        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <div class="footer-container">
                            <div>
                                <h2 class="footer-title">10K+</h2>
                                <p class="footer-text">Companies</p>
                            </div>
                            <div>
                                <h2 class="footer-title">314</h2>
                                <p class="footer-text">Templates</p>
                            </div>
                            <div>
                                <h2 class="footer-title">12M+</h2>
                                <p class="footer-text">Queries</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
